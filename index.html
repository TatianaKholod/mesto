<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" alt="Логотип проекта - Место" src="./images/logo.svg">
  </header>
  <main>
    <section class="profile common-section" aria-label="Профиль">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар пользователя">
      <div class="profile__info-container">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button name="edit-button" class="profile__edit-button button-hover" aria-label="Редактировать профиль"
          type="button"></button>
      </div>
      <button name="add-button" class="profile__add-button button-hover" aria-label="Добавить место"
        type="button"></button>
    </section>
    <section class="gallery common-section" aria-label="Галерея">
      <ul class="gallery__card-list">
        <li class="gallery__card">
          <img src="./images/karachaevsk.jpg"
            alt="Фотография Сентинского храма возведённого в первой половине X века на территории современной Карачаево-Черкесии"
            class="gallery__card-image">
          <div class="gallery__card-name">
            <h2 class="gallery__text-name">
              Карачаевский
            </h2>
            <button name="like-toggle" class="gallery__like-toggle button-hover" aria-label="Нравится" type="button">
            </button>
          </div>
        </li>
        <li class="gallery__card">
            <img src="./images/elbrus.jpg"
              alt="Фотография с виднеющимися на горизонте двумя вершинами Эльбруса на фоне вечернего неба"
              class="gallery__card-image">
            <div class="gallery__card-name">
              <h2 class="gallery__text-name">
                Гора Эльбрус
              </h2>
              <button name="like-toggle" class="gallery__like-toggle button-hover" aria-label="Нравится"
                type="button"></button>
            </div>
        </li>
        <li class="gallery__card">
            <img src="./images/dombay.jpg" alt="Фотография гороного пейзажа Домбая осенью" class="gallery__card-image">
            <div class="gallery__card-name">
              <h2 class="gallery__text-name">
                Домбай
              </h2>
              <button name="like-toggle" class="gallery__like-toggle button-hover" aria-label="Нравится"
                type="button"></button>
            </div>
        </li>
        <li class="gallery__card">
            <img src="./images/elbrus.jpg"
              alt="Фотография с виднеющимися на горизонте двумя вершинами Эльбруса на фоне вечернего неба"
              class="gallery__card-image">
            <div class="gallery__card-name">
              <h2 class="gallery__text-name">
                Гора Эльбрус
              </h2>
              <button name="like-toggle" class="gallery__like-toggle button-hover" aria-label="Нравится"
                type="button"></button>
            </div>
        </li>
        <li class="gallery__card">
            <img src="./images/dombay.jpg" alt="Фотография гороного пейзажа Домбая осенью" class="gallery__card-image">
            <div class="gallery__card-name">
              <h2 class="gallery__text-name">
                Домбай
              </h2>
              <button name="like-toggle" class="gallery__like-toggle button-hover" aria-label="Нравится"
                type="button"></button>
            </div>
        </li>
        <li class="gallery__card">
            <img src="./images/karachaevsk.jpg"
              alt="Фотография Сентинского храма возведённого в первой половине X века на территории современной Карачаево-Черкесии"
              class="gallery__card-image">
            <div class="gallery__card-name">
              <h2 class="gallery__text-name">
                Карачаево-Черкесия
              </h2>
              <button name="like-toggle" class="gallery__like-toggle button-hover" aria-label="Нравится"
                type="button"></button>
            </div>
        </li>
      </ul>

    </section>
  </main>
  <footer class="footer common-section">
    <p class="footer__caption">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button name="close-button" class="popup__button-close button-hover" aria-label="Закрыть" type="button"></button>
      <form name="form-profile-edit" class="popup__form">
        <h2 class="popup__caption">Редактировать профиль</h2>
        <input name="name" type="text" class="popup__text-input" placeholder="Имя" required>
        <input name="job" type="text" class="popup__text-input" placeholder="О себе">
        <button name="save-button" type="submit" class="popup__button-save button-hover">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
