<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img class="header__logo" alt="Логотип проекта - Место" src="bbe2a6eafac19c3d031c.svg"></header><main><section class="profile common-section" aria-label="Профиль"><img class="profile__avatar" src="e7d376649aca6b620fcf.jpg" alt="Аватар пользователя"><div class="profile__update-avatar"></div><div class="profile__info-container"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__job">Исследователь океана</p></div><button name="edit-button" class="profile__edit-button button-hover" aria-label="Редактировать профиль" type="button"></button></div><button name="add-button" class="profile__add-button button-hover" aria-label="Добавить место" type="button"></button></section><section class="gallery common-section" aria-label="Галерея"><ul class="gallery__card-list"></ul></section></main><footer class="footer common-section"><p class="footer__caption">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_form_editProfile"><div class="popup__container"><button name="close-button" class="popup__button-close button-hover" aria-label="Закрыть" type="button"></button><form name="form-profile-edit" class="popup__form" novalidate><h2 class="popup__caption">Редактировать профиль</h2><input name="name" class="popup__input" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error name-error"></span> <input name="job" class="popup__input" placeholder="О себе" required minlength="2" maxlength="200"> <span class="popup__input-error job-error"></span> <button name="save-button" type="submit" class="popup__button-save button-hover">Сохранить</button></form></div></div><div class="popup popup_form_addCard"><div class="popup__container"><button name="close-button" class="popup__button-close button-hover" aria-label="Закрыть" type="button"></button><form name="form-card-add" class="popup__form" novalidate><h2 class="popup__caption">Новое место</h2><input name="name-card" class="popup__input" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-error name-card-error"></span> <input name="src-card" type="url" class="popup__input" placeholder="Ссылка на картинку" required> <span class="popup__input-error src-card-error"></span> <button name="creat-card-btn" type="submit" class="popup__button-save button-hover">Создать</button></form></div></div><div class="popup popup_form_updateAvatar"><div class="popup__container"><button name="close-button" class="popup__button-close button-hover" aria-label="Закрыть" type="button"></button><form name="form-avatar-update" class="popup__form" novalidate><h2 class="popup__caption">Обновить аватар</h2><input name="src-avatar" type="url" class="popup__input" placeholder="Ссылка на аватар" required> <span class="popup__input-error src-avatar-error"></span> <button name="submit-avatar-btn" type="submit" class="popup__button-save button-hover">Сохранить</button></form></div></div><div class="popup popup_form_delCard"><div class="popup__container"><button name="close-button" class="popup__button-close button-hover" aria-label="Закрыть" type="button"></button><form name="form-card-del" class="popup__form" novalidate><h2 class="popup__caption popup__caption_margin_min">Вы уверены?</h2><button name="del-card-btn" type="submit" class="popup__button-save button-hover">Да</button></form></div></div><div class="popup popup_form_image"><figure class="popup__container-image"><button name="close-button" class="popup__button-close button-hover" aria-label="Закрыть" type="button"></button> <img class="popup__image"><figcaption class="popup__image-caption"></figcaption></figure></div><template id="card-template"><li class="gallery__card"><img class="gallery__card-image"> <button name="card-delete" class="gallery__card-delete button-hover" aria-label="Удалить карточку" type="button"></button><div class="gallery__card-name"><h2 class="gallery__text-name"></h2><div class="gallery__like-container"><button name="like-toggle" class="gallery__like-toggle button-hover" aria-label="Нравится" type="button"></button><p class="gallery__like-counter"></p></div></div></li></template></body></html>
