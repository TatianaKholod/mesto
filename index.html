<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" alt="Логотип проекта - Место" src="./images/logo.svg">
  </header>
  <main>
    <section class="profile common-section" aria-label="Профиль">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар пользователя">
      <div class="profile__info-container">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button name="edit-button" class="profile__edit-button button-hover" aria-label="Редактировать профиль"
          type="button"></button>
      </div>
      <button name="add-button" class="profile__add-button button-hover" aria-label="Добавить место"
        type="button"></button>
    </section>
    <section class="gallery common-section" aria-label="Галерея">
      <ul class="gallery__card-list"></ul>
    </section>
  </main>
  <footer class="footer common-section">
    <p class="footer__caption">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_form_editProfile">
    <div class="popup__container">
      <button name="close-button" class="popup__button-close button-hover" aria-label="Закрыть" type="button"></button>
      <form name="form-profile-edit" class="popup__form">
        <h2 class="popup__caption">Редактировать профиль</h2>
        <input name="name" type="text" class="popup__text-input" placeholder="Имя" required>
        <input name="job" type="text" class="popup__text-input" placeholder="О себе" required>
        <button name="save-button" type="submit" class="popup__button-save button-hover">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_form_addCard">
    <div class="popup__container">
      <button name="close-button" class="popup__button-close button-hover" aria-label="Закрыть" type="button"></button>
      <form name="form-card-add" class="popup__form">
        <h2 class="popup__caption">Новое место</h2>
        <input name="name-card" type="text" class="popup__text-input" placeholder="Название" required>
        <input name="src-card" type="url" class="popup__text-input" placeholder="Ссылка на картинку" required>
        <button name="creat-card-btn" type="submit" class="popup__button-save button-hover">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_form_image">
    <figure class="popup__container-image">
      <button name="close-button" class="popup__button-close button-hover" aria-label="Закрыть" type="button"></button>
      <img class="popup__image" src=".." alt="">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </div>
  <template id="card-template">
    <li class="gallery__card">
      <img class="gallery__card-image">
      <button name="card-delete" class="gallery__card-delete button-hover" aria-label="Удалить карточку"
        type="button"></button>
      <div class="gallery__card-name">
        <h2 class="gallery__text-name"></h2>
        <button name="like-toggle" class="gallery__like-toggle button-hover" aria-label="Нравится"
          type="button"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
